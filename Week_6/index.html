<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Week_6</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div><h1>Hello</h1></div>
    <script>
        var input1 = prompt("How high should I count upto??");
        var sum = 0;
       
        for (var i = 0; i < input1; i++)
        {
            document.write("<p> Point A : i is "+ i);
            document.write("<p> Point A : sum is "+sum);

            sum += i;

            document.write("<p> Point B : sum is "+sum);

        }
        document.write("<hr><p> Point C : i is " + i);
        document.write(sum);
       
    </script>
</body>
</html>
