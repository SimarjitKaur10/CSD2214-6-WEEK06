<!DOCTYPE html>
<html>
<head>
    <title>t1</title>
    <script type="text/javascript">
        function addNumbers(sum) {
            var sum = 0;
            var j = 0;
            while (j<inputnumber) { sum += j; }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var inputnumber = prompt("State starting number");
        document.write(addNumbers(inputnumber));
    </script>

</body>
